name: Testing GH Action expression

on:
  push:
    branches:
      - main

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Foo
        run: |
          echo "start with 'foo': ${{ startsWith(github.event.commits[0].author.name, 'foo') }}"
          echo "start with 'Nic': ${{ startsWith(github.event.commits[0].author.name, 'Nic') }}"